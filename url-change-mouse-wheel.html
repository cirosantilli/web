<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>url change mouse wheel</title>
</head>
<body>
<script>
    var x = 0
    window.onwheel = function() {
        x++
        window.history.replaceState(null, null, x);
        document.body.innerHTML += 'a'
    }
</script>
</body>
</html>
