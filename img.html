<!doctype html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <title>img</title>
    </head>
    <body>
        <p>No properties. Actual image size is 200x147</p>
        <img src="flower.jpg" />
        <p>Width property</p>
        <img src="flower.jpg" width="300" />
        <p>Inline CSS</p>
        <img src="flower.jpg" style="width:300px;"/>
        <p>Width and inline CSS. CSS wins.</p>
        <img src="flower.jpg" style="width:300px;" width="200"/>
    </body>
</html>
