<!DOCTYPE html>
<!--
Adapted from http://bl.ocks.org/aaizemberg/78bd3dade9593896a59d

Loop over colors.
-->
<html>
<head>
    <meta charset="utf-8">
    <title>d3.js category color examples</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
</head>
<body>
<p>category10</p>
<div id="c10"></div>

<p>custom 10c</p>
<div id="g10c"></div>

<p>category20</p>
<div id="c20"></div>

<p>category20b</p>
<div id="c20b"></div>

<p>category20c</p>
<div id="c20c"></div>

<p>custom 20c</p>
<div id="g20c"></div>

<script>
function colors_google(n) {
    var colors_g = [
        "#3366cc",
        "#dc3912",
        "#ff9900",
        "#109618",
        "#990099",
        "#0099c6",
        "#dd4477",
        "#66aa00",
        "#b82e2e",
        "#316395",
        "#994499",
        "#22aa99",
        "#aaaa11",
        "#6633cc",
        "#e67300",
        "#8b0707",
        "#651067",
        "#329262",
        "#5574a6",
        "#3b3eac"
    ];
    return colors_g[n % colors_g.length];
}

var c10 = d3.scale.category10();
var c20 = d3.scale.category20();
var c20b = d3.scale.category20b();
var c20c = d3.scale.category20c();

var svg1 = d3.select("#c10")
            .append("svg")
            .attr("width", 800)
            .attr("height", 50);

var svg1b = d3.select("#g10c")
            .append("svg")
            .attr("width", 800)
            .attr("height", 50);

var svg2 = d3.select("#c20")
            .append("svg")
            .attr("width", 800)
            .attr("height", 20);

var svg3 = d3.select("#c20b")
            .append("svg")
            .attr("width", 800)
            .attr("height", 20);

var svg4 = d3.select("#c20c")
            .append("svg")
            .attr("width", 800)
            .attr("height", 20);

var svg5 = d3.select("#g20c")
            .append("svg")
            .attr("width", 800)
            .attr("height", 20);

svg1.selectAll("circle")
    .data( d3.range(20) )
    .enter()
    .append("circle")
    .attr("r", 18 )
    .attr("cx", d3.scale.linear().domain([-1, 10]).range([0, 400]) )
    .attr("cy", 25)
    .attr("fill", c10 );

svg1b.selectAll("circle")
    .data( d3.range(20) )
    .enter()
    .append("circle")
    .attr("r", 18 )
    .attr("cx", d3.scale.linear().domain([-1, 10]).range([0, 400]) )
    .attr("cy", 25)
    .attr("fill", function(d,i) { return colors_google(i % 10); } );

svg2.selectAll("circle")
    .data( d3.range(40) )
    .enter()
    .append("circle")
    .attr("r", 9 )
    .attr("cx", d3.scale.linear().domain([-1, 20]).range([0, 400]) )
    .attr("cy", 10)
    .attr("fill", c20 );

svg3.selectAll("circle")
    .data( d3.range(40) )
    .enter()
    .append("circle")
    .attr("r", 9 )
    .attr("cx", d3.scale.linear().domain([-1, 20]).range([0, 400]) )
    .attr("cy", 10)
    .attr("fill", c20b );

svg4.selectAll("circle")
    .data( d3.range(40) )
    .enter()
    .append("circle")
    .attr("r", 9 )
    .attr("cx", d3.scale.linear().domain([-1, 20]).range([0, 400]) )
    .attr("cy", 10)
    .attr("fill", c20c );

svg5.selectAll("circle")
    .data( d3.range(40) )
    .enter()
    .append("circle")
    .attr("r", 9 )
    .attr("cx", d3.scale.linear().domain([-1, 20]).range([0, 400]) )
    .attr("cy", 10)
    .attr("fill", function(d,i) { return colors_google(i); } );
</script>
</body>
</html>
