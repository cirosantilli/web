<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>JSON</title>
    <style>
        div {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <script>
        d3.json("json.json", function(data) {
            d3.select("body")
                .selectAll("div")
                .data(data["a"])
                .enter().append("div")
                .style("width", function(d) { return (d * 10).toString() + "px"; })
                .text(function(d) { return d; });
        });
    </script>
</body>
</html>
